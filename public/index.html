<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz & Puzzle Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz & Puzzle Challenge</h1>
        <nav>
            <button id="start-quiz">Start Quiz</button>
            <button id="leaderboard-btn">Leaderboard</button>
        </nav>
    </header>
    <main>
        <div id="timer" class="hidden">Time Left: 10:00</div>
        <div id="quiz-container" class="hidden"></div>
        <button id="submit-btn" class="hidden">Submit Quiz</button>
        <div id="result" class="hidden"></div>
        <div id="answers" class="hidden"></div> <!-- New section for correct answers -->
        <button id="retry-btn" class="hidden">Retry Quiz</button> <!-- New retry button -->
        <div id="leaderboard" class="hidden"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
